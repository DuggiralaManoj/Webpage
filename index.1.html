<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk - Welcome back!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="login-form">
            <div class="logo">
                <h1>flodesk</h1>
            </div>
            
            <h2 class="welcome-text">Welcome back!</h2>
            
            <form class="form">
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group password-group">
                    <input type="password" placeholder="Enter your password" required>
                    <button type="button" class="show-password">Show</button>
                </div>
                
                <button type="submit" class="login-btn">Log in to Flodesk</button>
            </form>
            
            <div class="form-footer">
                <p>Not a member? <a href="#" class="link">Sign up</a></p>
                <a href="#" class="link">Forgot your password?</a>
            </div>
            
            <div class="terms">
                <p>By continuing, you agree to Flodesk's <a href="#" class="link">terms</a></p>
                <p>and acknowledge you've read our <a href="#" class="link">privacy policy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
